<h3 style="text-align: center; font-size: 21px;">Counter Value: {{ count }}</h3>
<button (click)="incrementCount()" style="margin-left: 42%; padding: 4px; border-radius: 8px; cursor: pointer;">Increment</button>
<button (click)="decrementCount()" style="padding: 4px; margin-left: 5px; border-radius: 8px; cursor: pointer;">Decrement</button>
<button (click)="resetCount()" style="padding: 4px; margin-left: 5px; border-radius: 8px; cursor: pointer;">Reset</button>
